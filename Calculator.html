<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 260px;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #49eb9f;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #d0d0d0;
    }
    .operator {
      background: #ff9500;
      color: white;
    }
    .operator:hover {
      background: #e08400;
    }
    .equals {
      grid-column: span 2;
      background: #007aff;
      color: white;
    }
    .equals:hover {
      background: #0062cc;
    }
  </style>
</head>
